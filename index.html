<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    <title>CALCULATOR</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <!-- <div class="form"> -->
                <div class="row1">

                    <div class="button1">C</div>
                    <div class='display'></div> 
                </div>
                <div class="row2">
                    <div class="button button2" >7</div>
                    <div class="button button2" >8</div>
                    <div class="button button2" >9</div>
                    <div class="button button2" >/</div>
                </div>

                <div class="row3">
                    <div class="button button3" >4</div>
                    <div class="button button3" >5</div>
                    <div class="button button3" >6</div>
                    <div class="button button3" >*</div>
                </div>

                <div class="row4">
                    <div class="button button4" >1</div>
                    <div class="button button4" >2</div>
                    <div class="button button4" >3</div>
                    <div class="button button4" >-</div>
                </div>

                <div class="row5">
                    <div class="button button5" >0</div>
                    <div class="button button5" >.</div>
                    <div class="button5 equalsign" >=</div>
                    <div class="button button5" >+</div>
                </div>


            <!-- </div> -->

        </div>

    </div>
</body>
</html>
